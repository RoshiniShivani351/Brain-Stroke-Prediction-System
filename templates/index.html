<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stroke Detection</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 190vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2>Brain Stroke Detection</h2>

    <form action="/prediction" method="post">
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" min="1" max="120" required>
        </div>

        <div class="mb-3">
            <label for="hypertension" class="form-label">Hypertension</label>
            <select class="form-select" id="hypertension" name="hypertension" required>
                <option value="" disabled selected>Select Hypertension Status</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="heart_disease" class="form-label">Heart Disease</label>
            <select class="form-select" id="heart_disease" name="heart_disease" required>
                <option value="" disabled selected>Select Heart Disease Status</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ever_married" class="form-label">Ever Married</label>
            <select class="form-select" id="ever_married" name="ever_married" required>
                <option value="" disabled selected>Select Marital Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="work_type" class="form-label">Work Type</label>
            <select class="form-select" id="work_type" name="work_type" required>
                <option value="" disabled selected>Select Work Type</option>
                <option value="Govt_job">Government Job</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="children">Children</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="residence_type" class="form-label">Residence Type</label>
            <select class="form-select" id="residence_type" name="residence_type" required>
                <option value="" disabled selected>Select Residence Type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="avg_glucose_level" class="form-label">Average Glucose Level</label>
            <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level" required>
        </div>

        <div class="mb-3">
            <label for="bmi" class="form-label">BMI</label>
            <input type="text" class="form-control" id="bmi" name="bmi" required>
        </div>

        <div class="mb-3">
            <label for="smoking_status" class="form-label">Smoking Status</label>
            <select class="form-select" id="smoking_status" name="smoking_status" required>
                <option value="" disabled selected>Select Smoking Status</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Submit</button>
        </div>
    </form>

    <!-- Prediction Section -->
    {% if pred %}
        <div class="result">
            <p><strong>Predicted Result:</strong> {{ pred }}</p>
            <p><strong>Recommended Diet Plan:</strong></p>
            <div>{{ prediction|safe }}</div>
        </div>
    {% endif %}

    <!-- PDF Generation Button -->
    {% if pred %}
    <form action="/generate_pdf" method="post">
        <input type="hidden" name="result" value="{{ pred }}">
        <input type="hidden" name="diet_plan" value="{{ prediction }}">


        <!-- Input values to be added to PDF -->
        <input type="hidden" name="gender" value="{{ gender }}">
        <input type="hidden" name="age" value="{{ age }}">
        <input type="hidden" name="hypertension" value="{{ hypertension }}">
        <input type="hidden" name="heart_disease" value="{{ heart_disease }}">
        <input type="hidden" name="ever_married" value="{{ ever_married }}">
        <input type="hidden" name="work_type" value="{{ work_type }}">
        <input type="hidden" name="residence_type" value="{{ residence_type }}">
        <input type="hidden" name="avg_glucose_level" value="{{ avg_glucose_level }}">
        <input type="hidden" name="bmi" value="{{ bmi }}">
        <input type="hidden" name="smoking_status" value="{{ smoking_status }}">

        <button type="submit" class="btn btn-primary">Download PDF</button>
    </form>
    {% endif %}

</div>

</body>
</html>
